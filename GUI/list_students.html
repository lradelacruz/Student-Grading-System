<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Font -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> <!-- Font -->
        <link href="images/icon.png" rel="icon">

     <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap');

    *{
        font-family: 'poppins' ,sans-serif;
    }

    body {
	    background-image: url('https://images.squarespace-cdn.com/content/v1/5bbc6cb393a6324308c958c5/1544791082505-0R530OCFC7COIRWT9H48/Blessed+Rinaldi+Building.jpg?format=2500w');
	    background-size: cover;
	    background-attachment: fixed;
	    font-family: Poppins, sans-serif;
    }

    </style>
</head>
<body style="background-color:#292b2c;">


<div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
        <div class="col-8 mt-5 ms-auto" >
					<center>
					<h1 style ="color:white; font-family:Rockwell; font-size: 50px"><b>Students List </b></h1>
					</center>
            <div class="row">
                <div class="col-2">
                    <a href="/GUI/create_student">
                        <button class="pull-right btn btn-dark">
                        <i class="fa-solid fa-user-plus"></i> ADD STUDENT
                        </button>
                    </a>
                </div>
                <div class="col-8"></div>
                <div class="col-2 text-right">
                    <li class=" mt-3 ms-auto"><a href="{{ url_for('logout') }}">
                        <button class="pull-right btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i>Logout
                        </button>
                    </a>
                </div>
            </div>
            <hr>
            <div class="alert alert-light">
                <table class="table text-center table-hover" id="student_table">
                    <thead class="text-dark table-light">
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>ACTIONS</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for student in students %}
                        <tr class="text-dark">
                            <td>

                                    {{ student.ID }}

                            </td>
                            <td>
                                <a class="text-success" href="/GUI/{{ student.ID }}">
                                    {{ student.Name }}
                                </a>
                            </td>
                            <td>
                                    <a class="text-info" href="/GUI/update_student/{{ student.ID }}">
                                        <button type="submit" class="btn btn-info zoom" class="form-control">
									        UPDATE <i class="fa-solid fa-pen-to-square"></i>
								        </button>
                                    </a>
                            </td>

                            <td>
                                    <a class="text-danger" href="/GUI/delete_student/{{ student.ID }}" onclick="return confirm('Are you sure?')">
                                        <button class="btn btn-danger zoom">
									        DELETE <i class="fa-solid fa-trash"></i>
								        </button>
                                    </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
    $('#student_table').DataTable({
        paging:false,
        info:false,
    });
    });
</script>
</body>
</html>
