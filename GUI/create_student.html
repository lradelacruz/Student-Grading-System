<body background="https://png.pngtree.com/background/20210711/original/pngtree-autumn-student-school-cartoon-doodle-white-banner-picture-image_1129580.jpg" style="background-size:cover;">
<div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
        <div class="col-8 mt-3 ms-auto" >
					<center>
					<h1 style ="color:white; font-family:Rockwell; font-size: 50px"><b>Create Student</b></h1>
					</center>
            <a href="javascript:history.back()">
                <button class="pull-right btn btn-warning">
                <i class="fas fa-arrow-left"></i> Back
                </button>
            </a>
            <hr>

            <div class="container" style="border: solid white; width:50%; border-radius: 10px;" >
                <form action='' method = "POST">
                    <label class="form-label" style="color: #fff;">Name:</label>
							<input type="text" class="form-control" name="Name" placeholder="Enter Name" required="yes" autocomplete="no">

                    <div class="row mb-3">
						<div class="col">
							<label class="form-label" style="color: #fff;">Course:</label>
							<input type="text" class="form-control" name="Course" placeholder="Enter Course" required="yes" autocomplete="no">
						</div>

						<div class="col">
							<label class="form-label" style="color: #fff;">Year:</label>
							<input type="number" class="form-control" name="Year" placeholder="Enter Year Level" required="yes" autocomplete="no">
						</div>
					</div>

                    <div class="mt-2 ms-3 mb-3" style=" float:right">
						<button type="submit" class="btn btn-primary" class="form-control" autocomplete="no" value = "Submit">
							Save <i class="fa-solid fa-floppy-disk"></i>
						</button>
						<br>
					</div>
                </form>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
